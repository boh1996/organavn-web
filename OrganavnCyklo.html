<!Doctype html>
<html>
<head>



</head>
<body>
	<canvas id="canvas" height="512" width="512"/>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas").getContext("2d");
		var numberOfElements = 50;
		var degreesPerElement = 360 / numberOfElements;
		var radiansPerElement = degreesPerElement * (Math.PI/180);
		var currentElementRadians = 0;
		var scale = 100;
		var margin = 110;

		for (var i = 1; i <= numberOfElements; i++) {
			var x = Math.cos(currentElementRadians) * scale + margin;
			var y = Math.sin(currentElementRadians) * scale + margin;
			console.log("Element number ", i, "x", x, "y", y);

			currentElementRadians += radiansPerElement;
			canvas.beginPath();
			canvas.arc(x, y, 5, 0, 2 * Math.PI, true);
			canvas.fill();
		}

	</script>

</body>
</html>
